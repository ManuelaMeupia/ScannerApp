<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #eef2f3; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; font-size: 16px; }
        button { background: rgb(0, 68, 255); color: white; cursor: pointer; }
        input{
            background-color: #e9f3f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Créer un compte</h2>
        <form id="inscription-form">
            <input type="email" id="email" placeholder="Adresse mail" required />
            <input type="password" id="newPassword" placeholder="Mot de passe" required />
            <button type="submit">S'inscrire</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("inscription-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("newPassword").value;

            localStorage.setItem("username", email);
            localStorage.setItem("password", password);
            document.getElementById("message").innerText = "Inscription réussie ! Redirection...";
            
            setTimeout(() => { window.location.href = "authentification.html"; }, 2000);
        });
    </script>
</body>
</html>
